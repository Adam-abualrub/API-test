<body>
    <h2>Input pokemon name</h2>
    <form onsubmit="getFormValues(event)">
        <input type="text" id="fname" name="fname"><br><br>
        <input type="submit" value="submit">
    </form>
    <p id="demo"></p>
    <script>
        console.log(text)
        async function getFormValues(event) {
            event.preventDefault() //prevents the page from reloading

            const name_value = document.getElementById('fname').value //grab the text in the input tag
            console.log(name_value)

            const url = `https://pokeapi.co/api/v2/pokemon/${name_value}`; //define the API url, combine name value in it
            console.log(url)
            const response = await fetch(url); //creates http GET request to API 
            if (response.ok) {
                console.log("ALL GOOD")
                const result = await response.json(); //convert result to JSON
                console.log(result)
                console.log(result.id)
                // Display Data from the Object:
                document.getElementById("demo").innerHTML =
                    "your age is " + result.age;
            } else {
                alert("please input a valid pokemon name")
            }
        }
    </script>
